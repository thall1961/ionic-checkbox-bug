<form [formGroup]="contactForm">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-checkbox [checked]="showForm" formControlName="newContact" (click)="toggleNewContact($event)" color="medium" mode="ios"></ion-checkbox>
        <ion-label class="ion-margin-horizontal">Add New Contact</ion-label>
      </ion-item>
      <p *ngIf="showForm">This should only show up if showForm is true in the contact form component</p>
    </ion-card-content>
  </ion-card>
</form>
