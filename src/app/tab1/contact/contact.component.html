<form [formGroup]="contactForm">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-checkbox formControlName="newContact" (click)="toggleNewContact()" color="medium" mode="ios"></ion-checkbox>
        <ion-label class="ion-margin-horizontal">Add New Contact</ion-label>
      </ion-item>

      <div class="ion-margin-vertical">
        <label for="pax--1">showForm: {{showForm}} - newContact: {{contactForm.controls.newContact.value}}</label>
        <input type="checkbox" id="pax--1" (click)="toggleNewContact()" formControlName="newContact">
      </div>
      <p *ngIf="showForm">This should only show up if showForm is true in the contact form component</p>
    </ion-card-content>
  </ion-card>
</form>
